<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSR Autofill</title>
</head>

<body>
  <div id="app">
    出發站
    <select id="selectStartStation">
      <option value="1">南港</option>
      <option value="2">台北</option>
      <option value="3">板橋</option>
      <option value="4">桃園</option>
      <option value="5">新竹</option>
      <option value="6">苗栗</option>
      <option value="7">台中</option>
      <option value="8">彰化</option>
      <option value="9">雲林</option>
      <option value="10">嘉義</option>
      <option value="11">台南</option>
      <option value="12">左營</option>
    </select>
    抵達站
    <select id="selectDestinationStation">
      <option value="1">南港</option>
      <option value="2">台北</option>
      <option value="3">板橋</option>
      <option value="4">桃園</option>
      <option value="5">新竹</option>
      <option value="6">苗栗</option>
      <option value="7">台中</option>
      <option value="8">彰化</option>
      <option value="9">雲林</option>
      <option value="10">嘉義</option>
      <option selected="selected" value="11">台南</option>
      <option value="12">左營</option>
    </select>
    出發日期
    <input type="date" id="toTimeInputField">
    出發車次
    <input size="4" maxlength="4" id="toTrainIDInputField" type="text">

    <br>
    身分證字號
    <input id="idNumber" type="text">

    <br>
    聯絡電話
    <input id="mobilePhone" type="text">
    電子郵件
    <input id="email" type="text" size="30">
    <br>
    拖曳此連結到書籤列：<a id="bookmarklet" href="">HSR Autofill</a>。
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
